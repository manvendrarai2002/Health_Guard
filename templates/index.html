<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthGuard - Risk Snapshot</title>
    <!-- Simple CSS for a clean demo UI -->
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #34495e; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background 0.3s; }
        button:hover { background-color: #2980b9; }
        .result { margin-top: 20px; padding: 15px; background-color: #e8f6f3; border-left: 5px solid #1abc9c; border-radius: 3px; }
        .latency { font-size: 0.8em; color: #7f8c8d; text-align: right; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>HealthGuard Risk Snapshot</h1>
    <p style="text-align: center; color: #7f8c8d;">Quick demo: estimate risk from a few basic vitals</p>
    
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required placeholder="e.g. 45">
        </div>
        
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bmi">BMI</label>
            <input type="number" step="0.1" id="bmi" name="bmi" required placeholder="e.g. 24.5">
        </div>

        <div class="form-group">
            <label for="bp">Blood Pressure (Systolic)</label>
            <input type="number" id="bp" name="bp" required placeholder="e.g. 120">
        </div>

        <div class="form-group">
            <label for="cholesterol">Cholesterol (mg/dL)</label>
            <input type="number" id="cholesterol" name="cholesterol" required placeholder="e.g. 190">
        </div>

        <div class="form-group">
            <label for="glucose">Glucose Level (mg/dL)</label>
            <input type="number" id="glucose" name="glucose" required placeholder="e.g. 95">
        </div>

        <button type="submit">Check Risk</button>
    </form>

    {% if prediction_text %}
    <div class="result">
        <h3>{{ prediction_text }}</h3>
        <div class="latency">{{ latency }}</div>
    </div>
    {% endif %}
</div>

</body>
</html>
